<html>

<head>
    <title>Store Locator</title>
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- The div to hold the map -->
    <div id="map"></div>

    <script src="../static/app.js"></script>
    <script>
        var maps_api_key = '{{maps_api_key}}'        
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key={{maps_api_key}}&libraries=places&callback=initMap&solution_channel=GMP_codelabs_simplestorelocator_v1_a">
        </script>
</body>

</html>
